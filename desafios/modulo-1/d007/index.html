<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? <br> Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência. &#x1F9E0</p>
    <picture>
        <source media="(max-width: 773px)" srcset="resources/images/sunrise-350.jpg">
        <source media="(max-width: 1073px)" srcset="resources/images/sunrise-750.jpg" type="image/jpg">
        <source media="(max-width: 1303px)" srcset="resources/images/sunrise-1050.jpg" type="image/jpg">
        <img src="resources/images/sunrise.jpg" alt="Sunrinse at the mid of Savannah">
        <!-- São 23px amais para o navegador edge! -->
    </picture>
</body>
</html>
