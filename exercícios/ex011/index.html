<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="resources/images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="resources/images/foto-m.png" type="image/png">
        <img src="resources/images/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="media/guanacast-33.mp3" controls autoplay></audio>
    <!--Áudios compatíveis com os formatos MP3 WAV e OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
